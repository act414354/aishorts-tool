<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shorts Generator | act414354.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
                AI Shorts Generator
            </h1>
            <p class="text-gray-400 mt-2 text-sm">輸入 YouTube 連結，自動生成直式短影音</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">YouTube 影片網址</label>
                <input type="text" id="ytUrl" placeholder="https://www.youtube.com/watch?v=..." 
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-500 transition">
            </div>

            <button onclick="generateShort()" id="generateBtn"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 rounded-lg font-bold shadow-lg transform transition hover:scale-105">
                開始生成 Shorts
            </button>
        </div>

        <div id="loading" class="hidden mt-8 text-center">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
            <h2 class="text-lg font-semibold">AI 正在分析與剪輯中...</h2>
            <p class="text-gray-400 text-sm">這可能需要幾分鐘，取決於影片長度</p>
        </div>

        <div id="result" class="hidden mt-8 space-y-4">
            <div class="relative pt-[177%] bg-black rounded-lg overflow-hidden border border-gray-600">
                <video id="outputVideo" controls class="absolute top-0 left-0 w-full h-full object-contain">
                    <source src="" type="video/mp4">
                    您的瀏覽器不支援影片播放。
                </video>
            </div>
            <a id="downloadLink" href="#" download 
                class="block w-full py-3 text-center bg-green-600 hover:bg-green-700 rounded-lg font-bold transition">
                下載 Shorts
            </a>
            <button onclick="reset()" class="block w-full py-2 text-center text-gray-400 hover:text-white text-sm">
                製作另一個影片
            </button>
        </div>
    </div>

    <footer class="mt-8 text-gray-500 text-xs">
        &copy; 2025 aishorts.act414354.com
    </footer>

    <script>
        async function generateShort() {
            const url = document.getElementById('ytUrl').value;
            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!url) return alert('請輸入網址');

            // UI 狀態切換
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    const videoPlayer = document.getElementById('outputVideo');
                    const downloadLink = document.getElementById('downloadLink');

                    videoPlayer.src = data.video_url;
                    downloadLink.href = data.video_url;

                    loading.classList.add('hidden');
                    result.classList.remove('hidden');
                } else {
                    alert('錯誤: ' + (data.error || '未知錯誤'));
                    reset();
                }
            } catch (err) {
                alert('系統錯誤，請檢查後端日誌');
                console.error(err);
                reset();
            }
        }

        function reset() {
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('ytUrl').value = '';
        }
    </script>
</body>
</html>
